services:
    
  - type: web
    name: telegram-bot
    port: 3000
    env: python
    env:
      - key: PORT
        value: "3000"
    buildCommand: pip install -r requirements.txt
    startCommand: python host.py
    envVars:
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: STORAGE_GROUP_ID
        sync: false
      - key: LOG_CHANNEL_ID
        sync: false

     
    
